apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  annotations:
    cert-manager.io/cluster-issuer: le-cf-staging
spec:
  ingressClassName: nginx
  rules:
    - host: ramura-dash.uniproject.jp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
  tls:
    - hosts:
        - ramura-dash.uniproject.jp
      secretName: ramura-site-dashboard-tls
