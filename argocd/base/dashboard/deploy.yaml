apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashbord
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      initContainers:
        - name: init-dir
          image: busybox
          command:
            [
              "sh",
              "-c",
              "mkdir -p /app/public/files/ramura /app/public/files/gesshoku && chmod -R 777 /app/public/files",
            ]
          volumeMounts:
            - name: zip
              mountPath: /app/public/files
      containers:
        - name: app
          imagePullPolicy: Always
          image: registry.uniproject.jp/ramura/utau-dashboard:1.0.0-alpha.7
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: zip
              mountPath: /app/public/files
          envFrom:
            - secretRef:
                name: dashboard
      volumes:
        - name: zip
          persistentVolumeClaim:
            claimName: zip
      imagePullSecrets:
        - name: internal-harbor
